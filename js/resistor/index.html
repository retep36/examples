<!DOCTYPE html>
<html>

<head>
    <title>Resistors</title>

    <style>
        button {
            width: 24px;
            height: 126px;
            border: none;
            outline: none;
            margin: 0 auto;
        }

        body {
            background-image: url('resistor.jpg');
            background-repeat: no-repeat;
            background-size: 612px;
            background-position: center top;
        }

        .container {
            position: relative;
            width: 100%;
            padding-top: 85px;   
            text-align: center;
        }

        .container .plusMinus {
            display: inline-block;
            margin-left: 2.5vw;
        }

        .prve,
        .druhe,
        .tretie {
            margin-left: 1vw;
            display: inline-block;
        }

        .hodnota {
            display: inline-block;
        }

        #score,
        #hodnota {
            text-align: center;
            font-size: 3em;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="hodnota">
            <div class="prve">
                <button id="prve" onclick="changeColor(this.id)"></button>
            </div>
            <div class="druhe">
                <button id="druhe" onclick="changeColor(this.id)"></button>
            </div>
            <div class="tretie">
                <button id="tretie" onclick="changeColor(this.id)"></button>
            </div>
        </div>
        <div class="plusMinus">
            <button id="stvrte" onclick="changeColor(this.id)"></button>
        </div>
    </div>
    <br>
    <p id="score">10x0.01&#x2126; &#177;10%</p>
    <strong><p id="hodnota"></p></strong>
    <script src="script.js"></script>
</body>

</html>
